<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pocket Tracker</title>
</head>
<body>
    <h2>Pocket Tracker</h2>
    <!-- A navbar that has two pages: Wallet, Transactions -->
    <div class="navbar">
        <a href="index.html">Wallet</a>
        <a class="active" href="transactions.html">Transactions</a>
    </div>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0.00 DT</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00DT</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00DT</p>
            </div>
        </div>

        <h3>Wallet</h3>
        <ul id="list" class="list">
            <!--<li class="minus">Cash <span>-4OODT</span> <button class="delete-btn">x</button></li>-->
        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
